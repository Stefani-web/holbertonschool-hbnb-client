<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Application Logo" class="logo">
        <a href="login.html" class="login-button">Login</a>
    </header>

    <main>
      <h1>Beautiful Beach House</h1>
      <div class="place-details">
          <div id="place-info"></div>
          <ul id="place-amenities">
            <p>Host: John Doe</p>
                <p>Price per night: $150</p>
                <p>Location: Los Angeles, United States</p>
                <p>Description: A beautiful beach house with amazing views...</p>
                <p>Amenities: Wifi, Pool, Air Conditioning</p>
             </div>
      </div>
      <h2>Reviews</h2>
      </div>
      <div id="add-review-form">
          <h2>Add a Review</h2>
          <div class="add-review">
              <form>
                  <label for="review-text">Your Review:</label>
                  <textarea id="review-text" name="review-text" rows="4" required></textarea>
                  <label for="rating">Rating:</label>
                  <select id="rating" name="rating" required>
                      <option value="1">1 Star</option>
                      <option value="2">2 Stars</option>
                      <option value="3">3 Stars</option>
                      <option value="4">4 Stars</option>
                      <option value="5">5 Stars</option>
                  </select>
                  <button type="submit">Submit Review</button>
              </form>
          </div>
      </div>
  </main>

    <footer>
        <p>&copy; 2024 HBNB Evolution. All rights reserved.</p>
    </footer>
</body>
</html>
