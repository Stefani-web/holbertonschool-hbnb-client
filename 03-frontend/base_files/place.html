<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Application Logo" class="logo">
        <a href="login.html" class="login-button">Login</a>
    </header>

    <main>
        <section class="place-details">
            <img src="place1.jpg" alt="Place Image" class="place-image-large">
            <div class="place-info">
                <h1>Place Name</h1>
                <p>Host: Host Name</p>
                <p>Price per night: $100</p>
                <p>Location: City, Country</p>
                <p>Description: Detailed description of the place.</p>
                <p>Amenities: List of amenities.</p>
            </div>
            <section class="reviews">
                <article class="review-card">
                    <p>Comment: This place is amazing!</p>
                    <p>User: User Name</p>
                    <p>Rating: 5 stars</p>
                </article>
                <!-- Répéter pour les autres commentaires -->
            </section>
            <a href="add_review.html" class="add-review">Add a Review</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>
</html>
