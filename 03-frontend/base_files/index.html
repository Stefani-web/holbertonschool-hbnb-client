<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="logo.png" class="logo" alt="Logo"></a>
            <a href="login.html" id="login-button">Login</a>
        </nav>
    </header>
    <main>
        <h1>Available Places</h1>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
             <div class="place-card">
                <img src="place1.jpg" class="place-image" alt="Place Image">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <p>Location: Los Angeles, United States</p>
                <button class="details-button">View Details</button>
             </div>
             <div class="place-card">
                <img src="place2.jpg" class="place-image" alt="Place Image">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <p>Location: Toronto, Canada</p>
                <button class="details-button">View Details</button>
             </div>
             <div class="place-card">
                <img src="place3.jpg" class="place-image" alt="Place Image">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <p>Location: New York, United States</p>
                <button class="details-button">View Details</button>
             </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HBNB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
